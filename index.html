<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="css/autocomplete.css" type="text/css">
    <link rel="shortcut icon" href="img/carrito-de-compras.svg" type="image/x-icon">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    
    <title>Tienda</title>
</head>

<body>

    <header>
        <!-- Empieza carrito de compras -->
        <h1 class="text-center title-carrito font-comic" style="display: none;">CARRITO</h1>
        <section class="shopping-cart">  
            <div class="container">             
                
                <div class="table-responsive">                      
                    <table class="table tabla-index">
                        <thead>
                            <tr>
                                <th scope="col" class="font-comic"></th>
                                <th scope="col"class="font-comic">Nombre</th>
                                <th scope="col"class="font-comic">Precio</th>
                                <th scope="col"class="font-comic">Eliminar</th>
                            </tr>
    
                        </thead>
                        <tbody class="shopping-cart-items shoppingCartItemsContainer" id="carrito">
                            
                        </tbody>
                    </table> 
                </div>    

                <div class="row">
                    <div class="col-12">
                        <div class="shopping-cart-total d-flex align-items-center">
                            <button type="button" class="btn btn-success padding__btn comprarButton" id="procesarCompraBtn">
                                Comprar
                            </button>
                            <button class="btn btn-danger padding__btn " type="button" id="vaciar-todo" >Vaciar todo</button>
                            
                        </div>
                        <div id="llamadaAJAX">
                            
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- Termina carrito de compras -->
        <div class="container">
            <h1 class="text-center font-comic">TIENDA</h1>
            
        </div>
    </header>
    <!-- empieza Seccion frutas -->
    <section class="store">
        <div class="container">
            <div class="items">
                <div class="row" id="productos">
                       
                </div>
                
            </div>
        </div>
    </section>
    <!-- termina seccion frutas -->
    
      

    <!-- empieza footer -->
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Tienda FRUTERIA</p>
    </footer>
    <!-- termina footer -->

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="JS/domLoader.js"></script>
    <script src="JS/carrito.js"></script>
    <script src="JS/pedido.js"></script>
    <!--scripts bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Scripts alertifyjs-->
    <script src="Alertify/alertify.min.js"></script>
    <link rel="stylesheet" href="Alertify/css/alertify.min.css">
    <link rel="stylesheet" href="Alertify/css/themes/default.min.css">
    
</body>
</html>
